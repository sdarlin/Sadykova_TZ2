name: AutoTests (Push)
run-name: ${{ github.actor }} passed the tests ♥
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout кода
        uses: actions/checkout@v2

      - name: Настройка JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Сборка и тестирование
        run: |
          javac MainTest.java
          java MainTest

      - name: send false message
        uses: appleboy/telegram-action@master
        if: failure()
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
              Тесты не пройдены. (Тесты были запущены в автоматическом режиме)
      - name: send true message
        uses: appleboy/telegram-action@master
        if: success()
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
              Тесты пройдены. (Тесты были запущены в автоматическом режиме)